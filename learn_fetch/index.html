<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>NYC Weather App</h1>

    <div id="section">
        <div id="section1">
            <img id="icon" src="" alt="">
            <div id="words">
                <div id="condition_text" class="saming"></div>
                <br>
                <div id="f" class="saming"></div>
                <br>
            </div>

        </div>


        <div id="section2">
            <div class="saming">Wind:</div>
            <div id="wind" class="saming"></div>
            <div class="saming">mph</div>

            <div></div>

            <div class="saming">Precip:</div>
            <div id="precip" class="saming"></div>
            <div class="saming">in</div>

            <div></div>

            <div class="saming">Pressure:</div>
            <div id="pressure" class="saming"></div>
            <div class="saming">in</div>
        </div>


    </div>

    <div class="" id="section3">
        <div id="day1" class="aday saming">
            <div id="day1day"></div>
            <img id="day1imgr" src="" alt="">
            <div id="">
                <div id="day1fer"></div>
            </div>
        </div>

        <div id="day2" class="aday saming">
            <div id="day2day"></div>
            <img id="day2imgr" src="" alt="">
            <div id="">
                <div id="day2fer"></div>
            </div>
        </div>

        <div id="day3" class="aday saming">
            <div id="day3day"></div>
            <img id="day3imgr" src="" alt="">
            <div id="">
                <div id="day3fer"></div>
            </div>
        </div>

        <div id="day4" class="aday saming">
            <div id="day4day"></div>
            <img id="day4imgr" src="" alt="">
            <div id="">
                <div id="day4fer"></div>
            </div>
        </div>

        <div id="day5" class="aday saming">
            <div id="day5day"></div>
            <img id="day5imgr" src="" alt="">
            <div id="">
                <div id="day5fer"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
